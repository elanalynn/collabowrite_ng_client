<h3>Edit Profile</h3>
<section class="cw-settings-header">
  <!-- <button ng-click="vm.updateUser(vm.user.id, vm.user)" ng-click="vm.updateProfile(vm.user)" class="cw-bg-danger mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
    <i class="material-icons">lock_open</i> -->
  </button>
</section>
<section class="cw-settings-body">
  <form name="edit-profile-form" id="edit-profile-form" ng-submit="vm.updateProfile(vm.user)">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label active">
    <input class="mdl-textfield__input" type="text" ng-model="vm.user.first_name">
    <label class="mdl-textfield__label">First Name:</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label active">
    <input class="mdl-textfield__input" type="text" ng-model="vm.user.last_name">
    <label class="mdl-textfield__label">Last Name:</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label active">
    <input class="mdl-textfield__input" type="text" ng-model="vm.user.username">
    <label class="mdl-textfield__label">Username:</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label active">
    <input class="mdl-textfield__input" type="text" ng-model="vm.user.location">
    <label class="mdl-textfield__label">Location:</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label active">
    <input class="mdl-textfield__input" type="text" ng-model="vm.user.bio">
    <label class="mdl-textfield__label">Bio:</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label active">
    <input class="mdl-textfield__input" type="text" ng-model="vm.user.email">
    <label class="mdl-textfield__label">Email:</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label active">
    <input class="mdl-textfield__input" type="text" ng-model="vm.user.avatar">
    <label class="mdl-textfield__label">Avatar:</label>
    </div>
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Update Profile</button>
  </form>
</section>
<section class="cw-settings-footer">
  <a ng-click="vm.deactivateUser(vm.user.id)" class="mdl-button mdl-js-button mdl-button--raised">Deactivate Account</a>
</section>
