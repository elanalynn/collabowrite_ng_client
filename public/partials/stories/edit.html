<article class="cw-container">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <div class="cw-card-large mdl-shadow--2dp">
          <p class="editing-label">Editing Details for:</p>
          <h2>{{vm.story.title}}</h2>
        <form>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" ng-model="vm.story.title">
            <label class="active mdl-textfield__label">Title</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" ng-model="vm.story.summary">
            <label class="active mdl-textfield__label">Summary</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" name="cover" type="text" ng-model="vm.story.cover" ng-focus="focus" ng-minlength=10 required>
            <label class="active mdl-textfield__label">Cover Image (paste link)</label>
          </div>
          <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
            <select class="mdl-selectfield__select" id="genre"
              ng-options="genre as genre.genre for genre in vm.genres track by genre.id"
              ng-model="vm.story.genre_id"></select>
            <label class="active mdl-selectfield__label" for="genre">Genre</label>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent cw-form-button" type="submit">Update {{vm.story.title}}</button>
        </form>

        <button ng-show="vm.isAuthorized" ng-click="vm.deleteStoryPopup(vm.story.id)" class="cw-button-delete mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect cw-form-button">Delete {{vm.story.title}}</button>
      </div>
    </div>
  </div>
</article>
