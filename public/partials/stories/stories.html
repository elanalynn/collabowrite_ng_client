<article class="cw-container">
  <section class="cw-resource-header">
    <h2>Stories</h2>
    <div class="cw-expandable-search mdl-cell--hide-phone">
      <i class="material-icons">search</i>
      <form action="#">
        <input type="text" placeholder="Search" class="search" ng-model="vm.search">
      </form>
    </div>
  </section>
  <div class="mdl-grid">
    <div class="mdl-cell" ng-repeat="story in vm.stories | filter:vm.search">
      <div class="demo-card-square mdl-card cw-card mdl-shadow--2dp">
      <div class="mdl-card__title" ng-style="{ 'background-image' : 'url({{story.coverImage}})' }">
        <h2 class="mdl-card__title-text">{{story.title}}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="genre-line">
          <p class="genre"><span class="title"> Genre: </span>{{story.genre}}</p>
          <div class="genre-icon"></div>
        </div>
        <p class="summary"><span class="title"> Summary: </span>{{story.summary}}</p>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a ui-sref="story_detail({id: story.storyId})" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Read More
        </a>
      </div>
    </div>
  </div>
</article>
