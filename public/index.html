<!doctype html>
<html lang="en" ng-app="collabowrite">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="CollaboWrite - Tell stories together">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>CollaboWrite - Tell stories together.</title>
  <link rel="icon" href="assets/main/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.grey-indigo.min.css" />
  <link rel="stylesheet" href="./bower_components/mdl-selectfield/dist/mdl-selectfield.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <link rel="stylesheet" href="/stylesheets/validations.css" />
  <link rel="stylesheet" href="/stylesheets/animations.css" />
</head>

<body ng-cloak ng-controller="ApplicationController as vm">
  <div class="wrapper">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header cw-header">
        <div class="mdl-layout__header-row cw-navigation-row mdl-layout--large-screen-only">
          <a ui-sref="home"><img class="collabowrite-logo" src="/assets/main/cw-logo-nav.png" alt="CollaboWrite" /></a>
          <nav class="cw-navigation">
            <a ui-sref-active="active" href="/#about">About</a>
            <a ui-sref-active="active" href="/#guidelines">Guidelines</a>
            <a ui-sref-active="active" ui-sref="stories">Browse</a>
            <a ng-show="!vm.user" href="http://localhost:3000/api/v1/auth/twitter">Login</a>
            <a ng-show="vm.user">
              <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
                <img ng-src="{{vm.user.avatar}}" class="cw-circle-small" alt="avatar" />
              </button>
              <div class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect cw-user-menu" for="demo-menu-lower-right">
                <a class="mdl-menu__item" ui-sref="dashboard.profile({id: vm.user.id})"><span>Dashboard</span></a>
                <a class="mdl-menu__item" href="http://localhost:3000/api/v1/auth/logout"><span>Logout</span></a>
              </div>
            </a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <nav class="mdl-navigation">
          <a ui-sref-active="active" class="mdl-navigation__link" href="/#about">About</a>
          <a ui-sref-active="active" class="mdl-navigation__link" href="/#guidelines">Guidelines</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="stories">Browse</a>
          <a ui-sref-active="active" class="mdl-navigation__link" ui-sref="dashboard.profile">Dashboard</a>
          <a ui-sref-active="active" class="mdl-navigation__link"  href="http://localhost:3000/api/v1/auth/twitter">Login</a>
        </nav>
      </div>
      <main ui-view></main>
    </div>
  </div> <!-- end wrapper -->
  <footer><span><a href="https://elanalynn.com" target="_blank">Elana Kopelevich</a> &#169;2016 </span></footer>
  <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="./bower_components/mdl-selectfield/dist/mdl-selectfield.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
  <script type="text/javascript" src="/javascripts/scripts-min.js"></script>

</body>
</html>
